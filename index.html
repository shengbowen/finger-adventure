    <title>finger-adventure</title>

  <link rel="stylesheet" href="./src/assets/reset.css">

    <div class="modal-mask out" id="start">
      <div class="modal-wrapper">
        <div class="arrows">
          <span class="arrow_left"></span>
          <span class="arrow_right"></span>

        <button id="btn-start">0%</button>

    <div class="modal-mask out" id="restart">
      <div class="modal-wrapper">
        <p>游戏结束</p>
        <button id="btn-restart">restart</button>
      </div>
    </div>

    <canvas id="stage" width="720" height="1080"></canvas>
